<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX HeatGrid</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>UX HeatGrid</h1>
            </div>
            <span class="version">v1.0.0</span>
        </header>

        <div class="status-card" id="statusCard">
            <!-- Loading / Countdown State -->
            <div class="status-content" id="analysisState">
                <div class="circle-loader">
                    <svg class="progress-ring" width="120" height="120">
                        <circle class="progress-ring__circle-bg" stroke="rgba(255,255,255,0.1)" stroke-width="8"
                            fill="transparent" r="52" cx="60" cy="60" />
                        <circle class="progress-ring__circle" id="progressRing" stroke="#3b82f6" stroke-width="8"
                            fill="transparent" r="52" cx="60" cy="60" />
                    </svg>
                    <div class="loader-text">
                        <span id="countdownValue">15</span>
                        <small>Analyzing</small>
                    </div>
                </div>
            </div>

            <!-- Result State (Initially Hidden) -->
            <div class="status-content hidden" id="resultState">
                <div class="score-display-large">
                    <span class="score-number" id="finalScore">-</span>
                    <span class="score-grade" id="finalGrade">-</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3" />
                </svg>
                <span id="startText">Start</span>
            </button>



            <button class="btn btn-show" id="showBtn" disabled>
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
                <span id="showText">Show</span>
            </button>

            <button class="btn btn-secondary" id="clearBtn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                </svg>
                Clear
            </button>
        </div>

        <div class="analytics" id="analyticsSection">
            <div class="analytics-header">
                <h3 class="section-title">UX Analysis</h3>
                <button class="details-link" id="detailsBtn" disabled>Insights</button>
            </div>
            <div class="stats-grid">
                <!-- Active Time -->
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                    <div class="stat-value" id="statActiveTime">0s</div>
                    <div class="stat-label">Active Time</div>
                </div>

                <!-- Elements/Screen -->
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </div>
                    <div class="stat-value" id="statElementsScreen">-</div>
                    <div class="stat-label">Elements/Screen</div>
                </div>

                <!-- White Space -->
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                        </svg>
                    </div>
                    <div class="stat-value" id="statWhiteSpace">-%</div>
                    <div class="stat-label">White Space</div>
                </div>

                <!-- Text Density -->
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="3" y1="9" x2="21" y2="9"></line>
                            <line x1="9" y1="21" x2="9" y2="9"></line>
                        </svg>
                    </div>
                    <div class="stat-value" id="statTextDensity">-%</div>
                    <div class="stat-label">Text Density</div>
                </div>

            </div>
        </div>

        <div class="legend">
            <h3>Intensity</h3>
            <div class="legend-bar"></div>
            <div class="legend-labels">
                <span>Low</span>
                <span>High</span>
            </div>
        </div>
    </div>

    <!-- Details Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-card">
            <div class="modal-header">
                <h3>UX Insights</h3>
                <button class="close-modal" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-legend">
                <span class="category-tag tag-content">Content</span>
                <span class="category-tag tag-layout">Layout</span>
                <span class="category-tag tag-interactions">Interactions</span>
                <span class="category-tag tag-structure">Structure</span>
            </div>
            <div class="modal-content">
                <div class="detail-section">
                    <h4>Insights</h4>
                    <div id="fullPositiveFeedback"></div>
                </div>
                <div class="detail-section">
                    <h4>Issues</h4>
                    <div id="fullNegativeFeedback"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
